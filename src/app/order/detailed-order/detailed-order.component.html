<div class="form__detailed">
  <form class="registration" action="#" method="post">
    <div class="form-bg">
      <div class="form-header">
        <img src="/assets/images/icon_delivery-04.svg" alt="{{ 'order.contact' | translate }}">
        <div class="form-title">{{ 'order.contact' | translate }}</div>
      </div>
      <div class="form-fields">
        <div class="form-field-01">
          <input type="text" name="login" placeholder="{{ 'order.first_name' | translate }}">
          <input type="text" name="street" placeholder="{{ 'order.street' | translate }}">
          <input type="text" name="house" placeholder="{{ 'order.house' | translate }}">
        </div>
        <div class="form-field-02">
          <input type="text" name="office" placeholder="{{ 'order.flat_office' | translate }}">
          <input type="text" name="flat" placeholder="{{ 'order.intercom' | translate }}">
          <input type="tel" name="telephone" placeholder="+380">
        </div>
      </div>
    </div>
    <div class="delivery-bg">
      <div class="delivery-header">
        <img src="/assets/images/icon_delivery-01.svg" alt="{{ 'order.delivery_time' | translate }}">
        <div class="delivery-title">{{ 'order.delivery_time' | translate }}</div>
      </div>
      <div class="form-fields">
        <div class="form-field-01">
          <div class="item-radio">
            <input type="radio" name="time" value="Имя"><span>{{ 'order.fac' | translate }}</span>
          </div>
          <div class="item-radio">
            <input type="radio" name="time" value="Имя"><span>{{ 'order.by_time' | translate }}</span>
          </div>
        </div>
        <div class="form-field-02">
          <input type="date" name="date" placeholder="21.11.19">
          <input type="time" name="time" placeholder="19:40">
        </div>
      </div>
    </div>
    <div class="payment-bg">
      <div class="payment-header">
        <img src="/assets/images/icon_delivery-02.svg" alt="">
        <div class="payment-title">{{ 'order.payment_type' | translate }}</div>
      </div>
      <div class="form-fields">
        <div class="form-field-01">
          <div class="item-radio">
            <input type="radio" name="time" value="Имя"><span>{{ 'order.in_cash' | translate }}</span>
          </div>
          <div>{{ 'order.change_with' | translate }}:</div>
        </div>
        <div class="form-field-02">
          <input type="text" name="date" placeholder="500 грн">
        </div>
      </div>
    </div>
    <input class="btn-checkout" type="submit" value="{{ 'order.checkout_button' | translate }}">
  </form>
</div>
