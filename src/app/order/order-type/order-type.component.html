<div class="order__menu">
  <div class="menu-title">{{ 'order.type' | translate }}</div>
  <div class="menu-forms">
    <a
      [ngClass]="{ 'item': true, 'active': orderTypeFast }"
      (click)="toggleOrderType('fast')"
    >
      {{ 'order.fast' | translate }}
    </a>
    <a
      [ngClass]="{ 'item': true, 'active': !orderTypeFast }"
      (click)="toggleOrderType('detailed')"
    >
      {{ 'order.detailed' | translate }}
    </a>
  </div>
</div>
