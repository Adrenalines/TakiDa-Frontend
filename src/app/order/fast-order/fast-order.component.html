<div class="form__fast">
  <form class="registration" action="#" method="post">
    <div class="form-bg">
      <div class="form-header">
        <img src="/assets/images/icon_delivery-04.svg" alt="{{ 'order.contact' | translate }}">
        <div class="form-title">{{ 'order.contact' | translate }}</div>
      </div>
      <div class="form-fields">
        <input type="text" name="login" placeholder="{{ 'order.first_last_name' | translate }}">
        <input type="tel" name="telephone" placeholder="+380">
      </div>
    </div>
    <input class="btn-checkout" type="submit" value="{{ 'order.checkout_button' | translate }}">
  </form>
</div>
