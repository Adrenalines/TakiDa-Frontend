<div class="sl">
  <div *ngIf="!slides">
    <img src="/assets/images/bg-slide_blank.jpg" alt="blank slide">
  </div>
  <div
    *ngFor="let slide of slides"
    class="sl__slide"
  >
    <img
      [defaultImage]="'/assets/images/bg-slide_blank.jpg'"
      [lazyLoad]="slide.src"
      id="{{ slide.id }}"
      alt="{{ slide.alt }}"
    >
  </div>
</div>
