<header class="header">
  <div class="header-grid wrapper">
    <a class="header__logo" routerLink="/">
      <img src="assets/img/logo_taki-da.png" alt="логотип TakiDa">
    </a>
    <div class="header__nav">
      <a routerLink="/">Главная</a>
      <a routerLink="delivery">Доставка и оплата</a>
      <a routerLink="about">О нас</a>
      <a routerLink="contacts">Контакты</a>
    </div>
    <div class="header__socials">
      <a href="#"><img src="assets/img/icon_15_social_vk.svg" alt="vk"></a>
      <a href="#"><img src="assets/img/icon_15_social_fb.svg" alt="fb"></a>
      <a href="#"><img src="assets/img/icon_15_social_inst.svg" alt="inst"></a>
    </div>
    <div class="header__lang-acc">
      <div class="lang">
        <select name="language" id="language">
          <option value="russian">RUS</option>
          <option value="ukrainian">UKR</option>
        </select>
      </div>
      <div class="acc">
        <a routerLink="profile">
          <div class="acc">
            <img src="assets/img/icon_account.svg" alt="">
            Аккаунт
          </div>
        </a>
      </div>
    </div>
    <div class="header__contacts">
      <img class="contacs-a" src="assets/img/icon_tel.svg" alt="">
      <div class="contacs-b">
        <select name="tel" id="tel">
          <option value="main">
            +38 (050) 50-65-888
          </option>
          <option value="second">
            +38 (073) 50-65-888
          </option>
        </select>
      </div>
      <img class="contacs-c" src="assets/img/icon_watches.svg" alt="">
      <span class="contacs-d">Пн-Вс <b>11:00 - 00:00</b></span>
      <img class="contacs-e" src="assets/img/icon_geolocation.svg" alt="">
      <span class="contacs-f">пр-т <b>Шевченко 8а</b></span>
    </div>
    <div class="header__call-me">
      <a class="call-me__btn" href="#">
        <img src="assets/img/icon_25_call.svg" alt="">
        <span>Перезвоните мне</span>
      </a>
    </div>
    <div class="header__basket">
      <a class="basket__btn" routerLink="cart">
        <img class="btn-a" src="assets/img/icon_25_basket.svg" alt="">
        <span class="btn-b">Корзина</span>
        <span class="btn-c">5 товаров</span>
      </a>
    </div>
  </div>
</header>
