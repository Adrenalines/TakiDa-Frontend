<div class="item-content">
  <div class="header-wrapper wrapper">
    <div *ngIf="item" class="item-content__main">
        <app-breadcrumbs [categoryName]="categoryName" [itemName]="item.name"></app-breadcrumbs>
        <div class="product">
          <app-product [item]="item"></app-product>
        </div>
      <div class="delivery">
        <app-delivery-info></app-delivery-info>
      </div>
    </div>
  </div>
</div>
